<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login - Assignment Grading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #764ba2;
        }

        .error-message {
            background: #ff7675;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #55efc4;
            color: #00b894;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .portal-note {
            background: #fff3cd;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ“š Instructor Portal</h1>
        <p class="subtitle">COM569 - Assignment Grading System</p>

        <div class="portal-note">
            This portal is for instructors only. Students should use the <strong>Student Portal</strong>.
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login_email">Email</label>
                    <input type="email" id="login_email" required placeholder="your.email@wrexham.ac.uk">
                </div>

                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" required placeholder="Enter your password">
                </div>

                <button type="submit">Login as Instructor</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="reg_email">Email</label>
                    <input type="email" id="reg_email" required placeholder="your.email@wrexham.ac.uk">
                </div>

                <div class="form-group">
                    <label for="reg_password">Password</label>
                    <input type="password" id="reg_password" required placeholder="Choose a password">
                </div>

                <div class="form-group">
                    <label for="reg_first_name">First Name</label>
                    <input type="text" id="reg_first_name" required placeholder="John">
                </div>

                <div class="form-group">
                    <label for="reg_last_name">Last Name</label>
                    <input type="text" id="reg_last_name" required placeholder="Smith">
                </div>

                <button type="submit">Register as Instructor</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showMessage(message, type = 'error') {
            const msgElement = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            msgElement.textContent = message;
            msgElement.style.display = 'block';
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login_email').value;
            const password = document.getElementById('login_password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.role !== 'instructor') {
                        showMessage('This portal is for instructors only. Please use the Student Portal.');
                        return;
                    }

                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    showMessage(data.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Error: ' + error.message);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const data = {
                email: document.getElementById('reg_email').value,
                password: document.getElementById('reg_password').value,
                first_name: document.getElementById('reg_first_name').value,
                last_name: document.getElementById('reg_last_name').value,
                role: 'instructor'  // Hardcoded for instructor portal
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`Registration successful! Your Instructor ID is: ${result.user.unique_id}`, 'success');
                    setTimeout(() => {
                        showTab('login');
                        document.getElementById('login_email').value = data.email;
                    }, 3000);
                } else {
                    showMessage(result.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
